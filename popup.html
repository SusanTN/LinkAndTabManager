<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      min-width: 250px;
      font-family: sans-serif;
      padding: 10px;
    }
    .window-label {
      margin-bottom: 15px;
    }
    .window-label label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .window-label input {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="window-labels"></div>
  <button id="save-labels">Save Labels</button>
  <script src="popup.js"></script>
</body>
</html>
